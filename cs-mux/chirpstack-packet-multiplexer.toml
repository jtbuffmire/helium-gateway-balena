# Logging settings.
[logging]
  # Log level.
  #
  # Valid options are:
  #   * TRACE
  #   * DEBUG
  #   * INFO
  #   * WARN
  #   * ERROR
  level = "debug"

# Multiplexer configuration.
[multiplexer]
  # Interface:port of UDP bind.
  #
  # This is the interface:port on which the Multiplexer will receive
  # data from the gateways.
  bind = "0.0.0.0:1700"

  # Server 1: Local gateway-rs on port 1680
  [[multiplexer.server]]
    # Hostname:port of the server.
    server = "gateway-rs:1680"
    
    # Only allow uplink.
    #
    # If set to true, any downlink will be discarded.
    uplink_only = false

  # Server 2: External server (uplink only, no acks expected)
  # [[multiplexer.server]]
    # Hostname:port of the external server.
    # server = "20.121.50.53:1690"
    
    # Only allow uplink.
    #
    # Set to true since we don't expect acks from this server.
    # uplink_only = true

# Monitoring configuration.
[monitoring]
  # Interface:port.
  #
  # If set, this will enable the monitoring endpoints. If not set, the endpoint
  # will be disabled. Endpoints:
  #
  # * /metrics: Exposes Prometheus metrics.
  bind = "0.0.0.0:9090"
